<div class="controls-row">
  <!-- Search -->
  <div class="search-wrap">
    <svg class="search-icon" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
    </svg>
    <input
      class="search-input"
      [value]="searchText"
      (input)="onSearchInput($any($event.target).value)"
      (blur)="hideSuggestions()"
      placeholder="Search by Name, Category, or ID..."
      autocomplete="off"
    />
    <div class="autocomplete-dropdown" *ngIf="showSuggestions">
      <button
        class="suggestion-item"
        type="button"
        *ngFor="let s of suggestions"
        (mousedown)="selectSuggestion(s)"
      >{{ s.name }}</button>
    </div>
  </div>

  <!-- Status dropdown -->
  <div class="status-dropdown-wrap">
    <button
      class="status-btn"
      type="button"
      (click)="toggleStatusDropdown()"
      [class.open]="showStatusDropdown"
    >
      <span>{{ activeTabLabel || 'Status' }}</span>
      <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
        <polyline points="6 9 12 15 18 9"/>
      </svg>
    </button>
    <div class="status-dropdown" *ngIf="showStatusDropdown">
      <button class="status-option" type="button"
        [class.selected]="activeTab === ''"
        (click)="setTab('')">All Statuses</button>
      <button class="status-option" type="button"
        *ngFor="let tab of tabs"
        [class.selected]="activeTab === tab.key"
        (click)="setTab(tab.key)">{{ tab.label }}</button>
    </div>
  </div>

  <!-- New Client -->
  <button class="primary-btn new-btn" type="button" (click)="newClient()">
    <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
      <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
    </svg>
    New Client
  </button>
</div>

<!-- Status tabs -->
<div class="filter-tabs">
  <button
    class="tab-btn"
    *ngFor="let tab of tabs"
    [class.active]="activeTab === tab.key"
    (click)="setTab(tab.key)"
  >
    <span class="tab-badge" [ngClass]="tab.badgeClass">{{ tab.count }}</span>
    {{ tab.label }}
  </button>
</div>

<!-- Client list -->
<div class="clients-list">
  <div
    class="client-row"
    *ngFor="let c of pagedClients"
    (click)="goToClient(c.id)"
  >
    <div class="client-main">
      <div class="name-row">
        <span class="name">{{ c.name }}</span>
        <button
          class="status-chip chip-with-icon"
          [ngClass]="c.chipClass"
          type="button"
          title="Edit client"
          (click)="editClient($event, c.id)"
        >
          <svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
          </svg>
          {{ c.chipLabel }}
        </button>
      </div>
      <div class="meta">
        Age {{ c.age }}
        <span class="meta-dot">·</span>
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="meta-icon">
          <rect x="3" y="4" width="18" height="18" rx="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
        {{ c.intakeDate }}
        <span class="meta-dot">·</span>
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="meta-icon">
          <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/>
          <line x1="7" y1="7" x2="7.01" y2="7"/>
        </svg>
        {{ c.category }}
      </div>
    </div>
    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="9 18 15 12 9 6"/>
    </svg>
  </div>
</div>

<div class="pagination" *ngIf="totalPages > 1">
  <button class="page-btn" (click)="prevPage()" [disabled]="currentPage === 1">
    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="15 18 9 12 15 6"/>
    </svg>
    Prev
  </button>
  <span class="page-info">Page {{ currentPage }} of {{ totalPages }}</span>
  <button class="page-btn" (click)="nextPage()" [disabled]="currentPage === totalPages">
    Next
    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="9 18 15 12 9 6"/>
    </svg>
  </button>
</div>
